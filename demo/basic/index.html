<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Window Segments</title>
  <style>
    body { padding: 0; margin: 0;}
    button { position: absolute; top: 0; left: 0; z-index: 999}
  </style>
</head>
<body>
  <button type="button">Change spanning state</button>
  <div id="app">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script type=module>
    import { FoldablesFeature } from "../../src/index.js";

    const colors = ["blue", "green", "yellow", "pink", "red"];

    function createLayoutSegments() {
      // New segment configuration, hide all the previous segments.
      for (let children of app.children) {
        children.style.display = "none";
      }

      const segments = window.visualViewport.segments();

      for (let [i, segment] of segments.entries()) {
        const element = app.children[i];
        element.style.display = "block";
        element.style.background = colors[i];
        element.style.position = 'absolute'
        element.style.top = segment.top + 'px';
        element.style.left = segment.left + 'px';
        element.style.width = segment.width  + 'px';
        element.style.height = segment.height  + 'px';
      }
    }

    const foldablesFeat = new FoldablesFeature;
    foldablesFeat.onchange = createLayoutSegments;
    foldablesFeat.foldSize = '24';
    createLayoutSegments();

    document.querySelector('button').addEventListener('click', _ => {
        let spanVertically = Math.random() < 0.5;
        let numberOfSegments = Math.round(Math.random() * (5 - 1) + 1);
        if (spanVertically) {
          foldablesFeat.verticalViewportSegments = numberOfSegments;
          foldablesFeat.horizontalViewportSegments = 1;
        } else {
          foldablesFeat.horizontalViewportSegments = numberOfSegments;
          foldablesFeat.verticalViewportSegments = 1;
        }
      }
    );
  </script>
</body>
</html>
